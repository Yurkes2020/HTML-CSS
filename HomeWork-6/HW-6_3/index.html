<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">

	<title>Instagram</title>
</head>
<body>
	<div class="wrapper">
		<div class="instagram-box">
			<h1>Instagram</h1>
			<form action="#">
				<label for="login"></label>
				<input placeholder="Номер телефону, ім'я користувача або email" type="text" name="login" id="login">
				<label for="password"></label>
				<input placeholder="Пароль" type="password" name="password" id="password">
				<button type="submit">Увійти</button>
			</form>
			<p >АБО</p>
			<a href="#">Увійти через Facebook</a>
			<a href="#">Забули пароль?</a>
		</div>
		<div class="register">
			<p>Немаєте облікового запису?</p>
			<a href="#">Зареєструйтеся</a>
		</div>
	</div>
</body>
</html>
