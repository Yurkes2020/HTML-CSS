<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Кружечки по прямій з поворотом</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			background-color: #f0f0f0;
		}

		.container {
			position: relative;
			width: 200px;
			height: 200px;
			border: 2px solid #000;
		}

		.circle {
			position: absolute;
			width: 20px;
			height: 20px;
			background-color: #3498db;
			border-radius: 50%;
			animation: moveTogether 8s linear infinite;
		}

		.circle:nth-child(1) {
			animation-delay: 0s;
		}

		.circle:nth-child(2) {
			animation-delay: 0.5s;
		}

		.circle:nth-child(3) {
			animation-delay: 1s;
		}

		.circle:nth-child(4) {
			animation-delay: 1.5s;
		}

		.circle:nth-child(5) {
			animation-delay: 2s;
		}

		@keyframes moveTogether {
			0% { transform: translate(0, 0); }
			25% { transform: translate(180px, 0); }
			50% { transform: translate(180px, 180px); }
			75% { transform: translate(0, 180px); }
			100% { transform: translate(0, 0); }
		}
	</style>
</head>
<body>
<div class="container">
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
	<div class="circle"></div>
</div>
</body>
</html>
